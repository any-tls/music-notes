<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEKAI GEN - Ultimate AI Rhythm</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary: #33d5ac; /* Miku Green */
            --primary-dark: #209c7d;
            --accent: #ff007c; /* Flick Pink */
            --long: #fdbb2d;   /* Long Yellow */
            --bg: #000;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #000; font-family: var(--font-main); color: white; }

        /* --- Background Video Layer --- */
        #bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background: #111;
        }
        #bg-video {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6;
            filter: blur(2px) brightness(0.8); transition: filter 0.5s;
        }
        body.playing #bg-video { filter: blur(0px) brightness(0.8); opacity: 0.8; }

        /* --- UI Layers --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s; opacity: 0; pointer-events: none; z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* --- Title Screen --- */
        #title-screen { background: rgba(0,0,0,0.7); }
        .btn-start {
            font-size: 1.2rem; padding: 15px 50px; 
            background: linear-gradient(135deg, var(--primary), #3dd);
            border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 25px rgba(51, 213, 172, 0.6); 
            text-transform: uppercase; letter-spacing: 2px; transition: transform 0.1s;
        }
        .btn-start:active { transform: scale(0.95); }
        .btn-start:disabled { background: #555; box-shadow: none; color: #999; }

        /* --- Selection Screen --- */
        #select-screen { background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .panel {
            background: rgba(255, 255, 255, 0.95); color: #333;
            width: 90%; max-width: 600px; padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); display: flex; flex-direction: column; gap: 15px;
            max-height: 90vh; overflow-y: auto;
        }
        .section-title { color: var(--primary-dark); font-weight: 800; border-bottom: 2px solid #eee; margin-bottom: 5px; font-size: 1.1rem; }
        
        .file-drop {
            border: 2px dashed #bbb; padding: 30px; text-align: center; border-radius: 15px;
            cursor: pointer; transition: 0.3s; background: #f9f9f9;
        }
        .file-drop:hover { border-color: var(--primary); background: #e0fbf4; }
        
        /* Diff Buttons */
        .diff-selector { display: flex; gap: 5px; width: 100%; }
        .diff-btn {
            flex: 1; padding: 10px 0; border: none; color: white; font-weight: 900; font-size: 0.8rem;
            cursor: pointer; opacity: 0.3; transition: all 0.2s; border-radius: 6px; text-align: center;
            transform: skewX(-10deg); position: relative; overflow: hidden;
        }
        .diff-btn span { display: block; transform: skewX(10deg); z-index: 2; position: relative; }
        .diff-btn.selected { opacity: 1; transform: skewX(-10deg) scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 5; }
        
        .diff-easy { background: #69f0ae; }
        .diff-normal { background: #40c4ff; }
        .diff-hard { background: #ffab40; }
        .diff-expert { background: #ff5252; }

        /* Landscape Specific Fixes */
        @media (orientation: landscape) and (max-height: 500px) {
            .panel { flex-direction: row; flex-wrap: wrap; max-width: 800px; padding: 15px; gap: 10px; align-items: flex-start; }
            .panel > div { flex: 1; min-width: 250px; }
            .file-drop { padding: 15px; }
            .btn-start { padding: 10px 30px; font-size: 1rem; width: 100%; }
        }

        /* --- Game Screen --- */
        #game-screen { pointer-events: none; }
        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: 1; }
        
        .game-ui {
            position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px;
        }
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .life-frame { 
            width: 250px; height: 12px; background: rgba(0,0,0,0.5); 
            border: 2px solid rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; 
            margin-top: 5px; position: relative;
        }
        .life-bar { height: 100%; background: linear-gradient(90deg, #69f0ae, #00e676); width: 100%; transition: width 0.1s; box-shadow: 0 0 15px #69f0ae; }
        .score-display { font-size: 2rem; font-family: 'Courier New', monospace; font-weight: 900; letter-spacing: -1px; }
        
        .combo-display {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; opacity: 0; transition: transform 0.1s; pointer-events: none;
        }
        .combo-display.show { opacity: 1; }
        .combo-num { 
            font-size: 5rem; font-weight: 900; font-style: italic; line-height: 1;
            background: linear-gradient(to bottom, #fff 40%, var(--primary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(51, 213, 172, 0.5));
        }
        .combo-text { font-size: 1rem; font-weight: 800; letter-spacing: 5px; margin-left: 5px; color: white; }
        
        .judge-display {
            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2.5rem; font-weight: 900; font-style: italic;
            text-shadow: 0 0 20px rgba(255,255,255,0.8); opacity: 0; pointer-events: none;
        }

        .btn-back { pointer-events: auto; background: rgba(0,0,0,0.6); color: white; border: 1px solid white; padding: 5px 15px; border-radius: 20px; cursor: pointer; }

        /* --- Result Screen --- */
        #result-screen { background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .result-card {
            background: white; color: #333; padding: 30px; border-radius: 30px;
            text-align: center; box-shadow: 0 0 50px rgba(51, 213, 172, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); min-width: 300px;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- Loading --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="bg-layer">
        <video id="bg-video" playsinline webkit-playsinline></video>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Analyzing Audio Spectrum...</div>
    </div>

    <div id="title-screen" class="screen active">
        <h1 style="font-size: 3rem; color: var(--primary); text-shadow: 0 0 20px var(--primary);">SEKAI GEN</h1>
        <p style="opacity: 0.8; letter-spacing: 1px; margin-bottom: 30px;">AI GENERATED RHYTHM</p>
        <button class="btn-start" onclick="navTo('select-screen')">TAP TO START</button>
    </div>

    <div id="select-screen" class="screen">
        <div class="panel">
            <div>
                <div class="section-title">1. MEDIA FILE</div>
                <div class="file-drop" onclick="document.getElementById('file-input').click()">
                    <span style="font-size: 1.2rem; font-weight: bold; color: #555;">ðŸ“‚ Select File</span><br>
                    <small style="color:#888;">MP3, WAV, MP4</small>
                </div>
                <input type="file" id="file-input" accept="audio/*,video/*" style="display: none;" onchange="handleFileSelect(this)">
            </div>

            <div>
                <div class="section-title">2. DIFFICULTY</div>
                <div class="diff-selector">
                    <button class="diff-btn diff-easy" onclick="setDiff(0)"><span>EASY</span></button>
                    <button class="diff-btn diff-normal" onclick="setDiff(1)"><span>NORMAL</span></button>
                    <button class="diff-btn diff-hard selected" onclick="setDiff(2)"><span>HARD</span></button>
                    <button class="diff-btn diff-expert" onclick="setDiff(3)"><span>EXPERT</span></button>
                </div>
                
                <div style="margin-top:15px;">
                    <label style="font-weight:bold; color:#555; font-size: 0.9rem;">SPEED: <span id="speed-val" style="color:var(--primary);">9.0</span></label>
                    <input type="range" min="1" max="15" step="0.5" value="9" style="width:100%; accent-color:var(--primary);" oninput="updateSpeed(this.value)">
                </div>
            </div>

            <div style="width: 100%; display: flex; align-items: flex-end;">
                <button class="btn-start" style="width:100%;" onclick="startGame()" id="btn-play" disabled>FILE REQUIRED</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div class="game-ui">
            <div class="top-bar">
                <div>
                    <div class="score-display" id="score">0000000</div>
                    <div class="life-frame"><div class="life-bar" id="life-bar"></div></div>
                </div>
                <button class="btn-back" onclick="quitGame()">PAUSE</button>
            </div>
            
            <div class="combo-display" id="combo-container">
                <span class="combo-num" id="combo-num">0</span><br>
                <span class="combo-text">COMBO</span>
            </div>
            
            <div class="judge-display" id="judge-text">PERFECT</div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="result-card">
            <h2 style="font-style:italic; margin:0; color:var(--primary)">FINISH</h2>
            <div style="font-size: 5rem; font-weight:900; background: linear-gradient(45deg, #ffeb3b, #ff9800); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" id="result-rank">S</div>
            <div style="font-size:1.5rem; font-weight:bold;">Score: <span id="result-score">0</span></div>
            <div style="font-size:1.2rem; color:#666;">Max Combo: <span id="result-combo">0</span></div>
            <button class="btn-start" style="margin-top:20px; font-size:1rem; padding:10px 40px;" onclick="navTo('select-screen')">BACK</button>
        </div>
    </div>

<script>
/**
 * SEKAI GEN - Fixed Timing & Input
 * Fixes:
 * - Accurate Hit Detection using closest note logic.
 * - Unified Input Handling
 * - Relaxed windows
 */

// --- Global State ---
const state = {
    audioCtx: null,
    analyzeBuffer: null,
    videoEl: document.getElementById('bg-video'),
    isPlaying: false,
    difficulty: 2, 
    noteSpeed: 9.0,
    chart: [], 
    score: 0,
    combo: 0,
    maxCombo: 0,
    life: 1000,
    activeNotes: [],
    laneCount: 4, 
    keyMapping: ['d', 'f', 'j', 'k'], 
    touchLanes: [false, false, false, false],
    holdLanes: [false, false, false, false],
    videoDuration: 0
};

// --- Configuration ---
const DIFFICULTY_CONFIG = [
    { name: 'EASY',   density: 0.6, sensitivity: 1.4, allowSlide: false },
    { name: 'NORMAL', density: 1.0, sensitivity: 1.3, allowSlide: false },
    { name: 'HARD',   density: 1.8, sensitivity: 1.2, allowSlide: true },
    { name: 'EXPERT', density: 3.5, sensitivity: 1.1, allowSlide: true }
];

// VERY Relaxed Judgement Windows (in seconds)
// Note: Bad is now quite large to catch early/late hits
const HIT_WINDOW = { 
    PERFECT: 0.150, 
    GREAT: 0.250,   
    GOOD: 0.350,    
    BAD: 0.500      
};

const CANVAS = document.getElementById('game-canvas');
const CTX = CANVAS.getContext('2d', { alpha: true });

// --- Navigation ---
function navTo(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
    if (screenId === 'title') {
        state.videoEl.pause();
        state.videoEl.style.display = 'none';
        document.body.classList.remove('playing');
    }
}

function updateSpeed(val) {
    state.noteSpeed = parseFloat(val);
    document.getElementById('speed-val').textContent = state.noteSpeed.toFixed(1);
}

function setDiff(idx) {
    state.difficulty = idx;
    document.querySelectorAll('.diff-btn').forEach((b, i) => {
        b.classList.toggle('selected', i === idx);
    });
}

// --- Audio & File Analysis ---
function initAudio() {
    if (!state.audioCtx) {
        state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
}

async function handleFileSelect(input) {
    const file = input.files[0];
    if (!file) return;

    document.getElementById('btn-play').innerText = "ANALYZING...";
    document.getElementById('loading-overlay').style.display = 'flex';
    
    initAudio();

    const fileURL = URL.createObjectURL(file);
    state.videoEl.src = fileURL;
    state.videoEl.style.display = 'block';

    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const arrayBuffer = e.target.result;
            state.analyzeBuffer = await state.audioCtx.decodeAudioData(arrayBuffer);
            state.videoDuration = state.analyzeBuffer.duration;
            
            generateChart(state.analyzeBuffer, file.name);
            
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('btn-play').innerText = "GAME START";
            document.getElementById('btn-play').disabled = false;
        } catch (err) {
            console.error(err);
            alert("Analysis Error: Audio format not supported or no audio track.");
            document.getElementById('loading-overlay').style.display = 'none';
        }
    };
    reader.readAsArrayBuffer(file);
}

// --- Chart Generation ---
function generateChart(buffer, seedString) {
    const data = buffer.getChannelData(0);
    const sampleRate = buffer.sampleRate;
    const notes = [];
    const conf = DIFFICULTY_CONFIG[state.difficulty];
    
    // RMS Window
    const windowSize = 1024; 
    const step = Math.floor(sampleRate / 60); 
    
    // Pseudo Random
    let seedVal = 0;
    for(let i=0; i<seedString.length; i++) seedVal += seedString.charCodeAt(i);
    const random = () => {
        seedVal = (seedVal * 9301 + 49297) % 233280;
        return seedVal / 233280;
    };

    let energies = [];
    for (let i = 0; i < data.length; i += step) {
        let sum = 0;
        for(let j=0; j<step && i+j<data.length; j++) {
            sum += data[i+j] * data[i+j];
        }
        energies.push(Math.sqrt(sum / step));
    }

    const historySize = 40;
    let lastTime = -10;
    const minGap = 1.0 / (conf.density * 2.5); 

    for (let i = historySize; i < energies.length; i++) {
        let avg = 0;
        for(let h=1; h<=historySize; h++) avg += energies[i-h];
        avg /= historySize;

        if (energies[i] > avg * conf.sensitivity && energies[i] > 0.05) {
            const time = (i * step) / sampleRate;
            
            if (time - lastTime >= minGap) {
                let lane = Math.floor(random() * state.laneCount);
                if (Math.abs(lane - (notes.length > 0 ? notes[notes.length-1].lane : 0)) > 2 && conf.density < 2) {
                    lane = 1; 
                }

                let type = 'tap';
                let duration = 0;
                let endLane = lane;

                const r = random();
                if (r < 0.2 || (conf.density < 1.0 && r < 0.35)) {
                    type = 'long';
                    duration = 0.5 + (random() * 1.0);
                    if (conf.allowSlide && random() > 0.6) {
                        endLane = Math.max(0, Math.min(3, lane + (random() > 0.5 ? 1 : -1)));
                    }
                    lastTime = time + duration * 0.8; 
                } else if (r > 0.85 && conf.density > 2) {
                    type = 'flick';
                    lastTime = time;
                } else {
                    lastTime = time;
                }

                notes.push({
                    time: time,
                    lane: lane,
                    endLane: endLane,
                    type: type,
                    duration: duration,
                    processed: false,
                    holding: false
                });
            }
        }
    }
    state.chart = notes;
    console.log(`Chart Generated: ${notes.length} notes`);
}

// --- Game Logic ---

function startGame() {
    navTo('game-screen');
    state.score = 0;
    state.combo = 0;
    state.maxCombo = 0;
    state.life = 1000;
    state.holdLanes = [false, false, false, false];
    state.activeNotes = JSON.parse(JSON.stringify(state.chart));
    
    updateUI();
    document.getElementById('combo-container').classList.remove('show');
    document.body.classList.add('playing');

    resizeCanvas();
    
    state.videoEl.currentTime = 0;
    state.videoEl.volume = 1.0;
    state.videoEl.play().catch(e => console.log("Play needs interaction"));
    state.isPlaying = true;
    
    requestAnimationFrame(gameLoop);
}

function quitGame() {
    state.isPlaying = false;
    state.videoEl.pause();
    navTo('select-screen');
}

function endGame() {
    state.isPlaying = false;
    state.videoEl.pause();
    document.getElementById('result-score').innerText = Math.floor(state.score);
    document.getElementById('result-combo').innerText = state.maxCombo;
    
    let rank = 'C';
    const maxScore = state.chart.length * 1000;
    const pct = state.score / (maxScore || 1);
    
    if(pct > 0.95) rank = 'SS';
    else if(pct > 0.9) rank = 'S';
    else if(pct > 0.8) rank = 'A';
    else if(pct > 0.7) rank = 'B';
    
    document.getElementById('result-rank').innerText = rank;
    navTo('result-screen');
}

// --- 3D Projection ---
function project(lane, z) {
    const w = CANVAS.width;
    const h = CANVAS.height;
    
    const fov = 1.0;
    const scale = fov / (fov + z * 0.5);
    
    const horizonY = h * 0.2;
    const hitY = h * 0.85;
    
    const trackWidth = w * (window.innerWidth < 600 ? 1.0 : 0.5);
    const laneWidth = trackWidth / 4;
    const centerX = w / 2;
    
    const laneOffset = (lane - 1.5) * laneWidth;
    
    const x = centerX + (laneOffset * scale);
    const y = horizonY + (hitY - horizonY) * scale;
    const width = laneWidth * scale;
    
    return { x, y, w: width, s: scale };
}

// --- Render Loop ---
function gameLoop() {
    if (!state.isPlaying) return;
    if (state.videoEl.ended) { endGame(); return; }

    const now = state.videoEl.currentTime;

    CTX.clearRect(0, 0, CANVAS.width, CANVAS.height);
    CTX.fillStyle = 'rgba(0, 0, 0, 0.4)';
    CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);

    drawTrack();
    drawJudgeLine();
    
    state.activeNotes.forEach(note => {
        // Strict Miss check (only if REALLY passed)
        // Add 0.1s tolerance to prevent flicker miss
        if (!note.processed && !note.holding && now > note.time + HIT_WINDOW.BAD + 0.1) {
            note.processed = true;
            triggerJudge('MISS');
            breakCombo();
        }
        
        // Auto-release long notes
        if (note.holding && now >= note.time + note.duration) {
            note.processed = true;
            note.holding = false;
            state.holdLanes[note.lane] = false;
            triggerJudge('PERFECT');
            state.score += 500;
        }

        if (note.processed && !note.holding) return;

        const timeDiff = note.time - now;
        const z = timeDiff * state.noteSpeed;
        
        // Draw Long Note Body
        if (note.type === 'long') {
            const endDiff = (note.time + note.duration) - now;
            // Draw logic
            if (endDiff > -0.2 && timeDiff < 4.0) {
                let zHead = Math.max(0, z);
                let headLane = note.lane;
                
                if (note.holding) {
                    zHead = 0; // Lock to line
                    const progress = (now - note.time) / note.duration;
                    headLane = note.lane + (note.endLane - note.lane) * Math.min(1, Math.max(0, progress));
                }
                
                const zTail = endDiff * state.noteSpeed;
                if (zTail > 0) {
                    const pHead = project(headLane, zHead);
                    const pTail = project(note.endLane, zTail);
                    
                    CTX.fillStyle = 'rgba(253, 187, 45, 0.6)';
                    CTX.strokeStyle = 'rgba(255,255,255,0.5)';
                    CTX.beginPath();
                    CTX.moveTo(pHead.x - pHead.w/2, pHead.y);
                    CTX.lineTo(pHead.x + pHead.w/2, pHead.y);
                    CTX.lineTo(pTail.x + pTail.w/2, pTail.y);
                    CTX.lineTo(pTail.x - pTail.w/2, pTail.y);
                    CTX.fill();
                    CTX.stroke();
                }
            }
        }

        // Draw Note Head
        if (!note.holding && timeDiff > -0.2 && timeDiff < 4.0) {
            const p = project(note.lane, z);
            if (p.s > 0.1) {
                const h = 20 * p.s;
                const w = p.w * 0.9;
                
                let color = '#33d5ac';
                if(note.type === 'flick') color = '#ff007c';
                if(note.type === 'long') color = '#fdbb2d';
                
                CTX.fillStyle = color;
                CTX.shadowColor = color;
                CTX.shadowBlur = 15;
                
                CTX.beginPath();
                CTX.roundRect(p.x - w/2, p.y - h/2, w, h, 4);
                CTX.fill();
                CTX.shadowBlur = 0;
                
                CTX.fillStyle = 'rgba(255,255,255,0.6)';
                CTX.fillRect(p.x - w/2, p.y - h/4, w, h/3);
            }
        }
    });

    updateUI();
    requestAnimationFrame(gameLoop);
}

function drawTrack() {
    CTX.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    CTX.lineWidth = 2;
    CTX.beginPath();
    for(let i=0; i<=4; i++) {
        const pNear = project(i - 0.5 - 1.5, 0); 
        const pFar = project(i - 0.5 - 1.5, 20);
        CTX.moveTo(pNear.x, pNear.y);
        CTX.lineTo(pFar.x, pFar.y);
    }
    CTX.stroke();
}

function drawJudgeLine() {
    const pLeft = project(-1.5, 0);
    const pRight = project(2.5, 0);
    
    CTX.strokeStyle = 'white';
    CTX.lineWidth = 4;
    CTX.shadowBlur = 10;
    CTX.shadowColor = '#33d5ac';
    CTX.beginPath();
    CTX.moveTo(pLeft.x, pLeft.y);
    CTX.lineTo(pRight.x, pRight.y);
    CTX.stroke();
    CTX.shadowBlur = 0;

    state.touchLanes.forEach((active, i) => {
        if(active) {
            const p = project(i, 0);
            const grad = CTX.createLinearGradient(0, p.y - 150, 0, p.y);
            grad.addColorStop(0, 'rgba(51, 213, 172, 0)');
            grad.addColorStop(1, 'rgba(51, 213, 172, 0.5)');
            CTX.fillStyle = grad;
            CTX.fillRect(p.x - p.w/2, p.y - 150, p.w, 150);
        }
    });
}

// --- Input Handling (FIXED) ---
function handleInput(lane, isRelease = false) {
    if (!state.isPlaying) return;
    state.touchLanes[lane] = !isRelease;

    const now = state.videoEl.currentTime;

    // 1. Release Logic
    if (isRelease) {
        const holdNote = state.activeNotes.find(n => n.holding && n.lane === lane && !n.processed);
        if (holdNote) {
            // Very lenient release
            if (now < holdNote.time + holdNote.duration - 0.5) {
                holdNote.processed = true;
                holdNote.holding = false;
                triggerJudge('MISS');
                breakCombo();
            } else {
                holdNote.processed = true;
                holdNote.holding = false;
            }
        }
        return;
    }

    // 2. Tap Logic - FIND CLOSEST NOTE
    // Look for all notes in window, pick closest
    const candidates = state.activeNotes.filter(n => 
        !n.processed && 
        n.lane === lane && 
        Math.abs(n.time - now) < HIT_WINDOW.BAD
    );

    if (candidates.length > 0) {
        // Sort by closeness
        candidates.sort((a,b) => Math.abs(a.time - now) - Math.abs(b.time - now));
        const note = candidates[0];

        const diff = Math.abs(note.time - now);
        let rating = 'BAD';
        let scoreAdd = 0;

        // Check Windows
        if (diff < HIT_WINDOW.PERFECT) { rating = 'PERFECT'; scoreAdd = 1000; }
        else if (diff < HIT_WINDOW.GREAT) { rating = 'GREAT'; scoreAdd = 700; }
        else if (diff < HIT_WINDOW.GOOD) { rating = 'GOOD'; scoreAdd = 400; }
        else { rating = 'BAD'; } // Inside window but > GOOD

        if (rating !== 'BAD') {
            triggerJudge(rating);
            state.combo++;
            if (state.combo > state.maxCombo) state.maxCombo = state.combo;
            state.score += scoreAdd * (1 + state.combo * 0.01);
            
            if (note.type === 'long') {
                note.holding = true;
                state.holdLanes[lane] = true;
            } else {
                note.processed = true;
            }
        } else {
            // Only consume if it was a valid attempt that failed
            // Actually, for better feel, let's treat late/early hits in BAD window as Misses but consume them to prevent spam
            note.processed = true; 
            triggerJudge('BAD');
            breakCombo();
        }
    }
}

// --- Helpers ---
function triggerJudge(text) {
    const el = document.getElementById('judge-text');
    el.innerText = text;
    el.style.color = (text === 'PERFECT') ? '#ffeb3b' : (text === 'MISS' || text === 'BAD') ? '#888' : '#fff';
    el.style.opacity = 1;
    el.style.transform = 'translate(-50%, -50%) scale(1.3)';
    
    requestAnimationFrame(() => {
        el.style.transition = 'transform 0.1s, opacity 0.5s';
        el.style.transform = 'translate(-50%, -50%) scale(1)';
        setTimeout(() => el.style.opacity = 0, 400);
    });

    if (state.combo > 1 && text !== 'MISS' && text !== 'BAD') {
        document.getElementById('combo-container').classList.add('show');
        document.getElementById('combo-num').innerText = state.combo;
    }
}

function breakCombo() {
    state.combo = 0;
    state.life = Math.max(0, state.life - 50);
    document.getElementById('combo-container').classList.remove('show');
}

function updateUI() {
    document.getElementById('score').innerText = Math.floor(state.score).toString().padStart(7, '0');
    document.getElementById('life-bar').style.width = (state.life / 10) + '%';
}

function resizeCanvas() {
    CANVAS.width = window.innerWidth;
    CANVAS.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);

// --- Events ---
CANVAS.addEventListener('touchstart', e => {
    e.preventDefault();
    for (let i = 0; i < e.changedTouches.length; i++) {
        const x = e.changedTouches[i].clientX;
        const lane = Math.floor(x / (window.innerWidth / 4));
        if (lane >= 0 && lane < 4) handleInput(lane, false);
    }
}, { passive: false });

CANVAS.addEventListener('touchend', e => {
    e.preventDefault();
    for (let i = 0; i < e.changedTouches.length; i++) {
        const x = e.changedTouches[i].clientX;
        const lane = Math.floor(x / (window.innerWidth / 4));
        if (lane >= 0 && lane < 4) handleInput(lane, true);
    }
});

window.addEventListener('keydown', e => {
    if (e.repeat) return;
    const k = state.keyMapping.indexOf(e.key.toLowerCase());
    if (k !== -1) handleInput(k, false);
});
window.addEventListener('keyup', e => {
    const k = state.keyMapping.indexOf(e.key.toLowerCase());
    if (k !== -1) handleInput(k, true);
});
</script>
