    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap');

        :root {
            --primary: #39c5bb;
            --accent: #ff0055;
            --bg: #121212;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Exo 2', sans-serif;
            color: var(--text);
        }

        /* --- BACKGROUND: YouTube Layer --- */
        #background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: #000;
            pointer-events: none;
        }

        #yt-player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(1.2);
            pointer-events: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        #visualizer-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }

        /* --- GAME LAYERS --- */
        #game-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        .hud-element {
            position: absolute;
            pointer-events: auto;
        }

        #life-container {
            top: 20px; left: 20px;
            width: 250px; height: 15px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #life-bar {
            width: 100%; height: 100%;
            background: #4caf50;
            transition: width 0.2s, background 0.2s;
        }

        #score-display {
            top: 15px; right: 20px;
            font-size: 1.8rem;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000;
            text-align: right;
        }

        #btn-quit {
            top: 50px; left: 20px;
            background: rgba(255, 50, 50, 0.8);
            border: 1px solid #fff;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        #combo-container {
            top: 35%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #combo-count {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            filter: drop-shadow(0 0 5px rgba(57,197,187,0.5));
        }

        #combo-label {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        #judge-display {
            top: 60%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 0;
        }

        .judge-perfect { color: #ffeb3b; }
        .judge-great { color: #e91e63; }
        .judge-good { color: #2196f3; }
        .judge-miss { color: #9e9e9e; }

        /* --- SCREENS --- */
        .screen-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none; 
        }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            transition: opacity 0.5s;
            pointer-events: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            width: 100%;
            padding: 40px 0;
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
            visibility: hidden;
        }

        h1 { font-style: italic; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); margin: 0 0 20px 0; font-size: 3rem; }

        .title-logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), #2a9d8f);
            border: 2px solid #fff;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--primary);
            transition: transform 0.1s, background 0.2s;
            margin: 10px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { background: #555; box-shadow: none; cursor: not-allowed; opacity: 0.7; }

        .settings-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }

        .footer-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-footer {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            box-shadow: none;
        }
        .btn-footer:hover {
            background: var(--primary);
            color: #000;
        }
        .footer-container2 {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--primary); }
        select, input[type=range], input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #222;
            color: white;
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-family: inherit;
        }

        /* --- SEARCH LIST STYLE --- */
        #search-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        #song-search {
            margin-bottom: 5px;
        }

        #song-list-scroll {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            text-align: left;
        }
        
        #song-list-scroll::-webkit-scrollbar { width: 8px; }
        #song-list-scroll::-webkit-scrollbar-track { background: #111; }
        #song-list-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        #song-list-scroll::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .song-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .song-item:hover {
            background: rgba(57, 197, 187, 0.2);
        }

        .song-item.selected {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        .no-result {
            padding: 10px;
            color: #888;
            font-style: italic;
            text-align: center;
        }
        
        #loading-message { font-size: 1.2rem; color: var(--primary); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

<script>
/**
 * AI RHYTHM GAME - Enhanced Input Ver.
 */

// --- Constants ---
const LANES = 4;
const PERFECT_WINDOW = 0.050;
const GREAT_WINDOW = 0.100;
const GOOD_WINDOW = 0.150;
// ロングノーツを離してしまっても、この時間内なら押し直せば継続できる（秒）
const LONG_NOTE_GRACE_TIME = 0.200; 

// --- YouTube API Setup ---
let player;
let isYoutubeReady = false;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
        height: '100%',
        width: '100%',
        videoId: '', 
        playerVars: {
            'autoplay': 0,
            'controls': 0,      
            'disablekb': 1,     
            'fs': 0,            
            'iv_load_policy': 3,
            'modestbranding': 1,
            'rel': 0,           
            'playsinline': 1    
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    isYoutubeReady = true;
    console.log("YouTube Player Ready");
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED && game.isPlaying) {
        game.finishGame();
    }
}

// Load YouTube API
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


// --- Game Class ---
class RhythmGame {
    constructor() {
        // State
        this.notes = [];
        this.score = 0;
        this.combo = 0;
        this.maxCombo = 0;
        this.life = 1000;
        this.isPlaying = false;
        this.noteSpeed = 8.0;
        this.difficulty = 1;
        this.stats = { perfect:0, great:0, good:0, miss:0 };
        
        // Input
        this.keyMap = { 'KeyD':0, 'KeyF':1, 'KeyJ':2, 'KeyK':3 };
        // レーンごとのタッチ数（0ならオフ、1以上ならオン）
        this.laneState = [0, 0, 0, 0];
        
        // Canvas
        this.canvas = document.getElementById('game-layer');
        this.ctx = this.canvas.getContext('2d');
        this.trackDims = { x:0, w:0, laneW:0 };
        
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.bindInputs();

        // Song Data
        this.songList = [];
        this.selectedSongIndex = null;
        this.currentSongData = null; 
        this.currentYoutubeId = "";
        
        this.fetchSongList();
        
        // Search Bindings
        document.getElementById('song-search').addEventListener('input', (e) => this.renderSongList(e.target.value));
    }

    // --- Data Loading & Search UI ---
    async fetchSongList() {
        try {
            const response = await fetch('./notes/note_list.txt');
            if (!response.ok) throw new Error("List not found");
            const text = await response.text();
            
            // Parse: Name(URL,file),
            const regex = /(.+?)\((.+?),(.+?)\),?/g;
            let match;
            
            while ((match = regex.exec(text)) !== null) {
                const name = match[1].trim();
                const url = match[2].trim();
                const jsonFile = match[3].trim();
                
                // Extract YouTube ID
                let ytId = "";
                if (url.includes('v=')) ytId = url.split('v=')[1].split('&')[0];
                else if (url.includes('youtu.be/')) ytId = url.split('youtu.be/')[1].split('?')[0];
                
                this.songList.push({ name, ytId, jsonFile, originalIndex: this.songList.length });
            }
            
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('menu-content').classList.remove('hidden');
            
            // Initial Render
            this.renderSongList("");

        } catch (e) {
            document.getElementById('loading-message').innerText = "ERROR: Could not load note_list.txt";
            console.error(e);
        }
    }

    renderSongList(query) {
        const listContainer = document.getElementById('song-list-scroll');
        listContainer.innerHTML = '';
        const startBtn = document.getElementById('start-btn');
        
        // Normalize query
        const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);

        // Filter Function (Fuzzy-ish)
        const filtered = this.songList.filter(song => {
            if (terms.length === 0) return true;
            const target = song.name.toLowerCase();
            return terms.every(term => target.includes(term));
        });

        if (filtered.length === 0) {
            const div = document.createElement('div');
            div.className = 'no-result';
            div.innerText = 'No songs found.';
            listContainer.appendChild(div);
            return;
        }

        filtered.forEach(song => {
            const div = document.createElement('div');
            div.className = 'song-item';
            if (this.selectedSongIndex === song.originalIndex) {
                div.classList.add('selected');
            }
            div.innerText = song.name;
            
            div.addEventListener('click', () => {
                this.selectedSongIndex = song.originalIndex;
                document.querySelectorAll('.song-item').forEach(el => el.classList.remove('selected'));
                div.classList.add('selected');
                startBtn.disabled = false;
                startBtn.innerText = "START: " + song.name;
            });
            
            listContainer.appendChild(div);
        });
    }

    async loadSelectedSong() {
        if (this.selectedSongIndex === null) return;
        
        const song = this.songList[this.selectedSongIndex];
        this.currentYoutubeId = song.ytId;

        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');

        try {
            const res = await fetch(`./notes/${song.jsonFile}`);
            if(!res.ok) throw new Error("JSON not found");
            this.currentSongData = await res.json();
            
            const chartData = this.currentSongData.charts[this.difficulty];
            
            if (!chartData || chartData.length === 0) {
                alert("This difficulty does not exist for this song.");
                this.returnToTitle();
                return;
            }

            // ノーツデータの初期化（lastReleaseTimeなどを追加）
            this.notes = JSON.parse(JSON.stringify(chartData));
            this.notes.forEach(n => {
                n.lastReleaseTime = 0; // ロングノーツの中断時刻
            });
            
            if (isYoutubeReady && player) {
                player.cueVideoById(this.currentYoutubeId);
                setTimeout(() => this.startGame(), 1000);
            } else {
                alert("YouTube Player not ready.");
                this.returnToTitle();
            }

        } catch (e) {
            alert("Error loading chart data: " + e.message);
            this.returnToTitle();
        }
    }

    // --- Game Logic ---

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        const trackW = Math.min(this.canvas.width, 800);
        const trackX = (this.canvas.width - trackW) / 2;
        this.trackDims = { x: trackX, w: trackW, laneW: trackW / LANES };
    }

    bindInputs() {
        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (!this.isPlaying) return;
            if (e.code === 'Escape') this.stopGame();
            if (e.code in this.keyMap) {
                const lane = this.keyMap[e.code];
                if (this.laneState[lane] === 0) {
                    this.handleInput(lane, 'down');
                    this.laneState[lane] = 1; // キーボードはON/OFFなので1固定
                }
            }
        });
        window.addEventListener('keyup', (e) => {
            if (!this.isPlaying) return;
            if (e.code in this.keyMap) {
                const lane = this.keyMap[e.code];
                this.handleInput(lane, 'up');
                this.laneState[lane] = 0;
            }
        });

        // Touch (Enhanced Multi-touch)
        this.canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!this.isPlaying) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                const lane = this.getLaneFromX(t.clientX);
                if (lane !== -1) {
                    this.handleInput(lane, 'down');
                    this.laneState[lane]++; // タッチ数を増やす
                }
            }
        }, { passive: false });

        this.canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!this.isPlaying) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                const lane = this.getLaneFromX(t.clientX);
                if (lane !== -1) {
                    this.handleInput(lane, 'up');
                    this.laneState[lane] = Math.max(0, this.laneState[lane] - 1); // タッチ数を減らす
                }
            }
        });

        // キャンセル系イベント（画面外に出た等）
        this.canvas.addEventListener('touchcancel', (e) => {
             e.preventDefault();
             // 全リセットは危険なので、changedTouches分だけ減らす
             for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                const lane = this.getLaneFromX(t.clientX);
                if (lane !== -1) {
                    this.handleInput(lane, 'up');
                    this.laneState[lane] = Math.max(0, this.laneState[lane] - 1);
                }
            }
        });

        document.getElementById('btn-quit').addEventListener('click', () => this.stopGame());
    }

    getLaneFromX(x) {
        if (x < this.trackDims.x || x > this.trackDims.x + this.trackDims.w) return -1;
        return Math.floor((x - this.trackDims.x) / this.trackDims.laneW);
    }

    startGame() {
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('ui-layer').classList.remove('hidden');
        
        this.score = 0;
        this.combo = 0;
        this.life = 1000;
        this.stats = { perfect:0, great:0, good:0, miss:0 };
        this.laneState = [0, 0, 0, 0];
        this.updateHUD();

        this.isPlaying = true;
        player.playVideo();
        this.loop();
    }

    stopGame() {
        this.isPlaying = false;
        if (player && typeof player.pauseVideo === 'function') {
            player.pauseVideo();
        }
        this.returnToTitle();
    }

    returnToTitle() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('ui-layer').classList.add('hidden');
        document.getElementById('title-screen').classList.remove('hidden');
        this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
    }

    getCurrentTime() {
        if (!player || !this.isPlaying) return 0;
        return player.getCurrentTime();
    }

    handleInput(lane, action) {
        const now = this.getCurrentTime();

        if (action === 'down') {
            // 1. まず通常のヒット判定（未処理のノーツを探す）
            const hittable = this.notes.filter(n => 
                !n.hit && n.lane === lane && n.type !== 'end' &&
                Math.abs(n.time - now) < GOOD_WINDOW + (n.type === 'long' ? 0 : 0)
            );
            
            // 手前にあるものを優先
            hittable.sort((a,b) => Math.abs(a.time - now) - Math.abs(b.time - now));
            
            let hitAny = false;

            if (hittable.length > 0) {
                const note = hittable[0];
                if (note.type !== 'long') {
                    this.judge(note, now);
                    hitAny = true;
                } else {
                    // ロングノーツの始点判定
                    if (Math.abs(note.time - now) < GOOD_WINDOW) {
                        note.holding = true;
                        // 始点タップ時の判定表示
                        this.showJudge('PERFECT'); 
                        hitAny = true;
                    }
                }
            }

            // 2. 「ロングノーツの復帰」判定 (Grace Period)
            // 新しいノーツを叩いたとしても、あるいは叩けなかったとしても、
            // 「今まさにGrace期間中のロングノーツ」があれば、それを復帰させる（再ホールド状態にする）
            // これにより「一瞬離してタップ」が可能になる。
            const suspendedNotes = this.notes.filter(n => 
                n.hit && n.type === 'long' && 
                !n.holding && // 今持っていない
                (now < n.time + n.length) && // まだ終わっていない
                (now - n.lastReleaseTime < LONG_NOTE_GRACE_TIME) // 離してから時間が経っていない
            );

            // 同じレーンのロングノーツがあれば復帰
            suspendedNotes.forEach(n => {
                if (n.lane === lane) {
                    n.holding = true;
                    // 必要ならエフェクトなどを出すが、ログは出さない
                }
            });

        } else if (action === 'up') {
            // ロングノーツを離した処理
            // 即座にMISSにせず、holding=false にして lastReleaseTime を記録するだけにする
            const activeLongs = this.notes.filter(n => 
                n.hit && n.type === 'long' && n.holding && n.lane === lane
            );
            
            activeLongs.forEach(n => {
                n.holding = false;
                n.lastReleaseTime = now;
            });
        }
    }

    judge(note, now) {
        const diff = Math.abs(note.time - now);
        
        let grade = 'MISS';
        if (diff <= PERFECT_WINDOW) grade = 'PERFECT';
        else if (diff <= GREAT_WINDOW) grade = 'GREAT';
        else if (diff <= GOOD_WINDOW) grade = 'GOOD';

        if (grade !== 'MISS') {
            note.hit = true;
            this.addScore(grade);
        } else {
            note.hit = true;
            this.breakCombo();
        }
    }

    addScore(grade) {
        this.combo++;
        if(this.combo > this.maxCombo) this.maxCombo = this.combo;
        let val = 500;
        if (grade === 'PERFECT') val = 1000;
        if (grade === 'GREAT') val = 800;
        this.score += Math.floor(val * (1 + Math.min(this.combo, 100) * 0.01));
        
        if (grade==='PERFECT') this.stats.perfect++;
        else if (grade==='GREAT') this.stats.great++;
        else this.stats.good++;

        this.life = Math.min(1000, this.life + 15);
        this.showJudge(grade);
        this.updateHUD();
    }

    breakCombo() {
        this.combo = 0;
        this.stats.miss++;
        this.life = Math.max(0, this.life - 50);
        this.showJudge('MISS');
        this.updateHUD();
    }

    showJudge(text) {
        const el = document.getElementById('judge-display');
        el.innerText = text;
        el.className = 'judge-' + text.toLowerCase() + ' hud-element';
        el.style.animation = 'none';
        el.offsetHeight; 
        el.style.animation = 'pop 0.2s forwards';
        el.style.opacity = 1;

        const c = document.getElementById('combo-container');
        if (this.combo > 1) {
            document.getElementById('combo-count').innerText = this.combo;
            c.style.display = 'block';
            c.style.animation = 'none';
            c.offsetHeight;
            c.style.animation = 'bump 0.1s';
        } else {
            c.style.display = 'none';
        }
    }

    updateHUD() {
        document.getElementById('score-val').innerText = this.score;
        const bar = document.getElementById('life-bar');
        bar.style.width = (this.life / 10) + '%';
        bar.style.background = this.life > 300 ? '#4caf50' : '#f44336';
    }

    finishGame() {
        if (!this.isPlaying) return;
        this.isPlaying = false;
        if (player) player.pauseVideo();
        document.getElementById('ui-layer').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const title = this.stats.miss === 0 ? "FULL COMBO!" : "FINISH";
        document.getElementById('res-title').innerText = title;
        document.getElementById('result-score').innerText = this.score;
        document.getElementById('result-combo').innerText = this.maxCombo;
        document.getElementById('res-perf').innerText = this.stats.perfect;
        document.getElementById('res-great').innerText = this.stats.great;
        document.getElementById('res-good').innerText = this.stats.good;
        document.getElementById('res-miss').innerText = this.stats.miss;
    }

    loop() {
        if (!this.isPlaying) return;
        requestAnimationFrame(() => this.loop());

        const now = this.getCurrentTime();
        this.ctx.clearRect(0,0, this.canvas.width, this.canvas.height);

        const w = this.canvas.width;
        const h = this.canvas.height;
        const { x: trackX, w: trackW, laneW } = this.trackDims;

        const project = (laneX, timeDiff) => {
            const speedFactor = this.noteSpeed / 2.0;
            const zDepth = 1 + (timeDiff * speedFactor); 

            if (zDepth < 0.1) return null;
            const scale = 1 / zDepth;
            const vpY = h * 0.15; 
            const playerY = h * 0.90;
            const trackScreenHeight = playerY - vpY;
            const y = vpY + (trackScreenHeight * scale);
            const centerX = w / 2;
            const x = centerX + (laneX - centerX) * scale;
            return { x, y, scale };
        };

        const btmL = project(trackX, 0);
        const btmR = project(trackX + trackW, 0);
        const topL = project(trackX, 100); 
        const topR = project(trackX + trackW, 100);
        
        const grad = this.ctx.createLinearGradient(0, topL.y, 0, btmL.y);
        grad.addColorStop(0, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(0, 20, 30, 0.8)');
        this.ctx.fillStyle = grad;
        
        this.ctx.beginPath();
        this.ctx.moveTo(btmL.x, btmL.y);
        this.ctx.lineTo(btmR.x, btmR.y);
        this.ctx.lineTo(topR.x, topR.y);
        this.ctx.lineTo(topL.x, topL.y);
        this.ctx.fill();

        this.ctx.strokeStyle = 'rgba(57, 197, 187, 0.3)';
        this.ctx.lineWidth = 2;
        for(let i=0; i<=LANES; i++) {
            const p1 = project(trackX + i*laneW, 0);
            const p2 = project(trackX + i*laneW, 100);
            this.ctx.beginPath();
            this.ctx.moveTo(p1.x, p1.y);
            this.ctx.lineTo(p2.x, p2.y);
            this.ctx.stroke();
        }

        this.ctx.strokeStyle = '#fff';
        this.ctx.lineWidth = 4;
        this.ctx.beginPath();
        this.ctx.moveTo(btmL.x, btmL.y);
        this.ctx.lineTo(btmR.x, btmR.y);
        this.ctx.stroke();

        // Active Lane Effect
        for(let i=0; i<LANES; i++) {
            if(this.laneState[i] > 0) { // 1以上なら押されている
                const p1 = project(trackX + i*laneW, 0);
                const p2 = project(trackX + (i+1)*laneW, 0);
                const p3 = project(trackX + i*laneW, 0.5); 
                
                const fGrad = this.ctx.createLinearGradient(0, p3.y, 0, p1.y);
                fGrad.addColorStop(0, 'rgba(255, 0, 85, 0.0)');
                fGrad.addColorStop(1, 'rgba(255, 0, 85, 0.6)');
                this.ctx.fillStyle = fGrad;
                
                const beamTopL = project(trackX + i*laneW, 0.5);
                const beamTopR = project(trackX + (i+1)*laneW, 0.5);
                
                this.ctx.beginPath();
                this.ctx.moveTo(p1.x, p1.y);
                this.ctx.lineTo(p2.x, p2.y);
                this.ctx.lineTo(beamTopR.x, beamTopR.y);
                this.ctx.lineTo(beamTopL.x, beamTopL.y);
                this.ctx.fill();
            }
        }

        this.notes.forEach(note => {
            // ロングノーツの「離され判定」チェック (Grace Period Expiry)
            if (note.hit && note.type === 'long' && !note.holding) {
                // 終了時間前なのに、離してからGrace時間を過ぎた場合 -> MISS
                if (now < note.time + note.length) {
                    if (now - note.lastReleaseTime > LONG_NOTE_GRACE_TIME) {
                        // ここで初めてコンボを切る
                        note.holding = false; // 念のため
                        // 一度ミス扱いにすると再描画されなくなるので、
                        // 実際には note.hit を維持しつつ、コンボを切る処理だけ呼ぶのが一般的だが、
                        // ここでは「失敗したロングノーツ」として処理を止める。
                        // 簡易的に note.type='missed_long' のように変えるか、もう描画しないか。
                        // 今回は描画ループで弾かれるように終了時間を書き換えるなどのハックもできるが、
                        // シンプルにBreakComboして、以降の判定を無効にする。
                        // ただし、すでにhit=trueなので、描画ロジックによっては消えてしまう。
                        // 「途中失敗」を可視化するのは難しいので、コンボを切って判定終了とする。
                        // note.hit はすでにTrue。
                        // 強制的に終了させる
                        note.time = -999; 
                        note.length = 0; 
                        this.breakCombo();
                        return;
                    }
                } else {
                    // 終了時間を超えた場合、Grace期間内なら成功とみなす
                     // 何もしなくてOK（下流の描画ロジックで消える）
                }
            }

            if (note.hit && note.type !== 'long') return;
            // ロングノーツで、終了時間を過ぎていて、かつホールド中かGrace期間内なら非表示へ
            if (note.hit && note.type === 'long') {
                const isFinished = now > note.time + note.length;
                if (isFinished) return; 
            }
            
            const dt = note.time - now;
            
            if (dt > 10.0 / (this.noteSpeed/2)) return; 
            
            if (dt < -0.2 && note.type !== 'long') {
                if(!note.hit) { note.hit = true; this.breakCombo(); }
                return;
            }
            if (note.type === 'end' && dt < 0) { this.finishGame(); return; }
            if (note.type === 'end') return;

            const laneX = trackX + note.lane * laneW;

            // --- ロングノーツの描画 ---
            if (note.type === 'long') {
                const dtTail = (note.time + note.length) - now;
                // 完全に通り過ぎたらリターン
                if (dtTail < 0) return; 

                // 描画上の始点時間差（ホールド中なら0=判定ライン、離していてもGrace中なら0に粘らせるか、離れた位置にするか）
                // ここでは「離すと奥へ行ってしまう」見た目にする（押さないとズレていく）
                const effDt = (note.holding) ? 0 : Math.max(0, dt);
                
                const headP = project(laneX, effDt);
                const headPR = project(laneX + laneW, effDt);
                const tailP = project(laneX, dtTail);
                const tailPR = project(laneX + laneW, dtTail);

                if (headP && tailP) {
                    // 離しているがGrace期間中の場合は色を変える（警告色）
                    if (note.hit && !note.holding) {
                        this.ctx.fillStyle = 'rgba(255, 100, 100, 0.7)';
                    } else {
                        this.ctx.fillStyle = 'rgba(57, 197, 187, 0.7)';
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(headP.x, headP.y);
                    this.ctx.lineTo(headPR.x, headPR.y);
                    this.ctx.lineTo(tailPR.x, tailPR.y);
                    this.ctx.lineTo(tailP.x, tailP.y);
                    this.ctx.fill();
                }
            }

            // --- ノーツ（頭）の描画 ---
            if (!note.hit || (note.type === 'long' && note.holding)) {
                const renderDt = (note.holding) ? 0 : dt;
                
                if (renderDt < -0.1) return;

                const p = project(laneX, renderDt);
                const pR = project(laneX + laneW, renderDt);
                
                if (p && pR) {
                    const wNote = pR.x - p.x;
                    const hNote = 20 * p.scale; 

                    if (note.type === 'flick') this.ctx.fillStyle = '#ff0055';
                    else if (note.type === 'long') this.ctx.fillStyle = '#ffeb3b';
                    else this.ctx.fillStyle = '#39c5bb';

                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = this.ctx.fillStyle;
                    
                    this.ctx.fillRect(p.x + 1, p.y - hNote/2, wNote - 2, hNote);
                    this.ctx.shadowBlur = 0;

                    this.ctx.fillStyle = '#fff';
                    this.ctx.fillRect(p.x + 3, p.y - hNote/4, wNote - 6, hNote/2);

                    if (note.type === 'flick') {
                        this.ctx.fillStyle = '#ff0055';
                        this.ctx.beginPath();
                        this.ctx.moveTo(p.x + wNote/2, p.y - hNote);
                        this.ctx.lineTo(p.x + wNote/2 - 15*p.scale, p.y - hNote/2);
                        this.ctx.lineTo(p.x + wNote/2 + 15*p.scale, p.y - hNote/2);
                        this.ctx.fill();
                    }
                }
            }
        });
    }
}

// --- Initialization ---
const game = new RhythmGame();

// UI Bindings
document.getElementById('speed-range').addEventListener('input', (e) => {
    document.getElementById('speed-val').innerText = parseFloat(e.target.value).toFixed(1);
    game.noteSpeed = parseFloat(e.target.value);
});
document.getElementById('diff-select').addEventListener('change', (e) => game.difficulty = parseInt(e.target.value));

document.getElementById('start-btn').addEventListener('click', () => {
    if (game.selectedSongIndex === null) {
        alert("Please select a song from the list.");
        return;
    }
    game.loadSelectedSong();
});

styleSheet.innerText = `
@keyframes pop { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.0); opacity: 0; } }
@keyframes bump { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); } }
`;
document.head.appendChild(styleSheet);
